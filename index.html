---
layout: default
title: Home
---

<div class="posts">
  {% for post in paginator.posts %}
  {% if post.title == "Datenbanken" or post.title == "Algorithmik" or post.title == "Programmierung"%}
  <div class="post">
    <h1 class="post-title">
      <a href='{{ post.title | downcase | absolute_url }}'>
        {{ post.title }}
      </a>
    </h1>

    {{ post.content }}
  </div>
  {% endif %}
  {% endfor %}
</div>
